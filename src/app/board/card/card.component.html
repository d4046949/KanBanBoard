<div class="card w-100  pl-1" [className]="generateStatus()" cdkDrag
    [ngClass]="{'highlight' :details.isSelected }" (click)="clicked($event)">
    <div class="w-100">
        <div class="d-flex flex-row w-100 h-100 justify-content-start border-bottom mb-1">
            <div class="mr-3 danger">
                <i [className]="determineCardIcon()">
                </i>
            </div>
            <div>{{details.title}} </div>
        </div>
        <div class="w-100 mb-1" style="font-size:10px; ">{{details.description}}

            <div class="d-flex flex-row w-100 my-2"> 
                <span class="badge badge-warning mr-1">New</span>
                <span class="badge badge-danger mr-1">New</span>
            </div>
        </div>
        <div class="footer w-100 mb-1 border-top d-flex flex-row justify-content-end align-items-center pr-1">
            <i class="far fa-trash-alt" (click)="delete($event);" confirmation></i>
        </div>
    </div>
